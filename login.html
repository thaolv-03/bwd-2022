<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondHand Shop</title>
    <script src="https://kit.fontawesome.com/ba36f54e69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Prompt:wght@400;500&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/img/secondhand_logo.png" type="image/icon type">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="page">
        <div class="login">
            <div class="login-img">
                <img src="./assets/img/img1.jpg" alt="">
            </div>
            <div class="login-container">
                <div class="brain">
                    <div class="brain-img">
                        <img src="./assets/img/secondhand_logo.png" alt="">
                    </div>
                    <div class="brain-name">
                        SECONDHAND SHOP
                    </div>
                </div>
                <div class="login-title">
                    ĐĂNG NHẬP
                </div>
                <div class="login-input-container">
                    <div class="login-input">
                        <input type="text" placeholder="Tài khoản ">
                    </div>
                    <div class="login-input-1">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="login-btn">
                    <a href="index.html"><button>Đăng nhập</button></a>
                </div>
                <div class="forgot">
                    <a href="">Quên mật khẩu?</a>
                </div>
                <div class="login-orther">
                    <div class="btn-fb">
                        <a href="">
                            <button>
                                <img src="./assets/img/facebook.png" alt="">
                                <span>Facebook</span>
                            </button>
                        </a>
                    </div>
                    <div class="btn-gg">
                        <a href="">
                            <button>
                                <img src="./assets/img/google.png" alt="">
                                <span>Google</span>
                            </button>
                        </a>
                    </div>
                </div>

                <div class="signup">
                    <a href="./signup.html">Tạo tài khoản <i class="fa-solid fa-arrow-right-long"></i></a>
                </div>

            </div>
        </div>

    </div>

</body>


</html>
